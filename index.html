<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div id="addsubtract">
    <button class="button" id="add" onclick="addDice()">Add</button>
    <button class="button" id="subtract" onclick="removeDice()">Remove</button>
    </div>
    <div id="diceContainer"></div>
    <button id="submit" onclick="rollDice()">Roll</button><br>
    <span id="total">Total:</span>
</div>
<script src="script.js"></script>
</body>
</html>
